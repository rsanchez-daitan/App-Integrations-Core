server:
  address: 127.0.0.1
  port: ${integration_bridge.http_port:8186}
  display-name: Integration Bridge
  context-path: /
  connection-timeout: 20000
  tomcat:
    accesslog:
      enabled: true
      directory: logs
      pattern: "%h %l %u %t &quot;%r&quot; %s %b"
      prefix: localhost_access_log
      suffix: .txt
    basedir: /data/symphony/ib/tomcat

spring:
  mvc:
    dispatch-options-request: true
    media-types:
      json: application/json
      xml: application/xml
      csv: text/csv
      plain: text/plain
      x-www-form-urlencoded: application/x-www-form-urlencoded
      form-data: multipart/form-data
    servlet:
      load-on-startup: 1
    static-path-pattern: /apps/**
  profiles:
    active: jira, github, salesforce, universal, trello, zapier

endpoints:
  enabled: false
  health:
    enabled: true
  metrics:
    enabled: true
    filter:
      enabled: false

pod:
  min_version: 1.44.0

agent:
  min_version: 1.44.0

key_manager:
  min_version: 1.44.0

management:
  security:
    enabled: false
